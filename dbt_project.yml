config-version: 2

name: "jaffle_shop"
version: "3.0.0"
require-dbt-version: ">=1.5.0"

profile: 'training_demo'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["seeds", "jaffle-data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  "dbt_date:time_zone": "America/Los_Angeles"

seeds:
  jaffle_shop:
    +enabled: false
    +database: MARUIZ_BRONZE_DB 
    +schema: raw

models:
  jaffle_shop:
    staging:
      +materialized: table
      +database: MARUIZ_SILVER_DB
      +schema: staging
#      +persist_docs:
#        relation: true
#        cloumns: true
    marts:
      +materialized: table
      +database: MARUIZ_GOLD_DB 
      +schema: marts
      +persist_docs:
        relation: true
        cloumns: true
