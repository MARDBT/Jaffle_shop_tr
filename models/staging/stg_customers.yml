models:
  - name: stg_customers
    description: Customer data with basic cleaning and transformation applied, one row per customer.
    columns:
      - name: customer_id
        description: The unique key for each customer.
        data_tests:
          - not_null
          - unique
          - dbt_utils.cardinality_equality:
              field: customer_id
              to: ref('stg_customers')